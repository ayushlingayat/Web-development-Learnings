<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="share-button">
            <img src="image/link_tree_share_btn.png" class="image-share-btn" alt="">
        </div>
    </header>

    <!-- This will be the container here okk  -->
    <div class="container">
        <div class="image-container">
            <img src="image/ayush.jpg " class="img-sizing" alt="Ayush Lingayat Avtar">
        </div>
        <h3>@Ayush Lingayat</h3>

        <!-- Now we will give tiles okk  -->
        <a class="tile" href="https://github.com/ayushlingayat" target="_blank">
            <div class="icon">
                <i class="fa-brands fa-github-alt"></i>
            </div>
            <p class="para">GitHub</p>
            <div class="tile-share-button">
                <img src="image/share.jpg" class="image-share" alt="tile share btn">
            </div>
        </a>
        <a class="tile" href="https://www.linkedin.com/in/ayush-lingayat/" target="_blank">
            <div class="icon">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p class="para">LinkedIn</p>
            <div class="tile-share-button">
                <img src="image/share.jpg" class="image-share" alt="tile share btn">
            </div>
        </a>
        <a class="tile" href="https://youtube.com/@ayushlingayat3463?si=8qC5FRC-ERXut_ou" target="_blank">
            <div class="icon">
                <i class="fa-solid fa-code"></i>
            </div>
            <p class="para">Youtube</p>
            <div class="tile-share-button">
                <img src="image/share.jpg" class="image-share" alt="tile share btn">
            </div>
        </a>
    </div>
</body>
</html>
