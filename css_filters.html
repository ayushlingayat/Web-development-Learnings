<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filterss</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            filter:blur(5px);
            filter: brightness(1.5);
            filter: grayscale(100%);
            filter:sepia(100%);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./dogy.jpg" alt="dog image">
    </div>
</body>
</html>
