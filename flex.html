<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in HTML</title>
    <style>
        .items-container{
            border: 2px solid rgb(0, 0, 0);
            display: flex;
            align-items:center;
            justify-content: center;
            height: 80vh;
        }
        .item{
            background-color: purple;
            height:32px;
            width:32px;
            margin:4px;
        }
    </style>
</head>
<body>
    <div class="items-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
